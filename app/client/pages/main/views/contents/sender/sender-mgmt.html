<section id="sg-sender-mgmt-wrap" data-ng-controller="SenderMgmtCtrl">
    <div class="sg--header-wrap">
        <h2 class="sg-page-title">발송관리</h2>
        <div><button type="button" class="sg-button sg-auction sg-blue sg-sender-template-btn"  data-ng-click="openMessageModal()">템플릿 발송</button></div>
        <div><button type="button" class="sg-button sg-auction sg-blue sg-sender-write-btn"  data-ng-click="openMessageModal()">작성 발송</button></div>
    </div>

    <div class="sg-page-items-wrap sg-top-margin-20">
        <p data-ng-if="senders.count">{{ '총' | translate }} {{ senders.count }}</p>
        <table  data-ng-if="senders.rows.length"
                object-table
                data="senders.rows"
                headers="{{ itemFields.join(',') }}"
                fields="{{ itemFields.join(',') }}"
                display="form.size"
                cellspacing="0"
                cellpadding="0">
            <thead>
            <tr>
                <th data-ng-repeat="itemField in $owner.itemFields"
                    data-ng-class="{'sg-right': itemField.option && itemField.option.textAlignRight}">
                    {{ itemField.field | translate }}<div class="resize"></div>
                </th>
            </tr>
            </thead>
            <tbody ng-non-bindable>
            <tr>
                <td  data-ng-click="$event.stopPropagation(); $owner.openMessageModal()"><span>{{ item.code }}</span></td>
                <td><span>{{ item.title }}</span></td>
                <td><span>{{ item.body }}</span></td>
                <td><span>{{ item.date }}</span></td>
                <td><span>{{ item.createdAt | date: 'yyyy-MM-dd' }}</span></td>
                <td><span>{{ item.type }}</span></td>
            </tr>
            </tbody>
        </table>
        <sg-empty-content sg-if="!senders.count"></sg-empty-content>

        <sg-page-number size="form.size" total="senders.count" current-page-string="form.page" func="goToSenderMgmt"></sg-page-number>
    </div>

</section>
